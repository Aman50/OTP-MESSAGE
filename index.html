<!DOCTYPE html>
<html>
<head>
<title>Contact Details of the user</title>
<link rel="stylesheet" href="resources/styles.css">
<script src="resources/valid.js"></script>
</head>
<body>
<div id="main">
<form>
<div id="intro">
<h2>Contact Details:</h2>
<p>Please fill in the following details. All the details are required!
</div>
<fieldset>
<legend>Personal Information</legend>
<label class="compulsory">Mobile Number(without +91)</label>
<br><input id="mob" type="text" name="mobile" onblur="validMobile();">
<button type="button" value="GetOTP" onclick="sendOTP();">Get OTP</button>
</p>
<label>OTP</label>
<br><input id="user_otp" type="text" name="Otp">
</p>
<br><button type="button" value="Verify" onclick="verifyOTP();">Verify</button>
<div id="messages" style="display:none;">
<p><label>Enter the message you want to sent to the user</label>
<br><input id="message" type="text" maxlength="200">
<button type="button" value="sendmessage" onclick="sendmsg();">Send message! :)</button>
</div>
</fieldset>
</form>
</div>
</body>
</html>
